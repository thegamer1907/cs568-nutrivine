<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<div [formGroup]="form" class="container landing-page-container">
  <h2>Welcome to Nutrivine!</h2>
  <p>Please enter your username to continue:</p>
  <input type="text" formControlName="username" value="username" placeholder="Enter your username">
  <button (click)="continue()">Continue</button>
</div>
